<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <linearGradient id="grad-sub" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#3fb950;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="grad-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="50%" style="stop-color:#7aa2f7"/>
      <stop offset="100%" style="stop-color:transparent"/>
      <animate attributeName="x1" values="-100%;100%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;200%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- 전체 배경 -->
  <rect width="600" height="320" rx="10" ry="10" fill="#1a1b26"/>

  <!-- 타이틀 바 -->
  <rect width="600" height="38" rx="10" ry="10" fill="#24283b"/>
  <rect y="10" width="600" height="28" fill="#24283b"/>

  <!-- 타이틀 바 하단 스캔라인 -->
  <rect y="37" width="600" height="1" fill="url(#grad-line)" opacity="0.15"/>

  <!-- 트래픽 라이트 -->
  <circle cx="22" cy="19" r="6" fill="#ff5f57"/>
  <circle cx="42" cy="19" r="6" fill="#febc2e"/>
  <circle cx="62" cy="19" r="6" fill="#28c840"/>

  <!-- 우측 상단 활성 표시 -->
  <circle cx="578" cy="19" r="3" fill="#9ece6a" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- 타이틀 바 텍스트 -->
  <text x="300" y="24" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="12" fill="#565f89" text-anchor="middle">OOWGNOD — zsh</text>

  <!-- 프롬프트 라인 1 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="0.2s"/>
    <text x="20" y="76" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#7aa2f7">~</text>
    <text x="40" y="76" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#bb9af7">❯</text>
    <text x="60" y="76" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#c0caf5">whoami</text>
  </g>

  <!-- 출력: 이름 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="0.6s"/>
    <text x="20" y="112" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#7dcfff">OOWGNOD</text>
    <text x="120" y="112" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#565f89">// 제품 설계형 풀스택 엔지니어</text>
  </g>

  <!-- 프롬프트 라인 2 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.2s"/>
    <text x="20" y="152" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#7aa2f7">~</text>
    <text x="40" y="152" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#bb9af7">❯</text>
    <text x="60" y="152" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#c0caf5">cat stack.txt</text>
  </g>

  <!-- 출력: 스택 키워드 개별 페이드인 -->
  <text x="20" y="186" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#58a6ff" opacity="0">Web<animate attributeName="opacity" from="0" to="0.9" dur="0.3s" fill="freeze" begin="1.6s"/></text>
  <text x="68" y="186" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#565f89" opacity="0">·<animate attributeName="opacity" from="0" to="0.6" dur="0.2s" fill="freeze" begin="1.75s"/></text>
  <text x="88" y="186" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#7aa2f7" opacity="0">App<animate attributeName="opacity" from="0" to="0.9" dur="0.3s" fill="freeze" begin="1.9s"/></text>
  <text x="136" y="186" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#565f89" opacity="0">·<animate attributeName="opacity" from="0" to="0.6" dur="0.2s" fill="freeze" begin="2.05s"/></text>
  <text x="156" y="186" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#bb9af7" opacity="0">Backend<animate attributeName="opacity" from="0" to="0.9" dur="0.3s" fill="freeze" begin="2.2s"/></text>
  <text x="248" y="186" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#565f89" opacity="0">·<animate attributeName="opacity" from="0" to="0.6" dur="0.2s" fill="freeze" begin="2.35s"/></text>
  <text x="268" y="186" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#9ece6a" opacity="0">Web3<animate attributeName="opacity" from="0" to="0.9" dur="0.3s" fill="freeze" begin="2.5s"/></text>
  <text x="340" y="186" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#565f89" opacity="0">·<animate attributeName="opacity" from="0" to="0.6" dur="0.2s" fill="freeze" begin="2.65s"/></text>
  <text x="360" y="186" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#7dcfff" opacity="0">AI<animate attributeName="opacity" from="0" to="0.9" dur="0.3s" fill="freeze" begin="2.8s"/></text>

  <!-- 프롬프트 라인 3 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="3.2s"/>
    <text x="20" y="226" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#7aa2f7">~</text>
    <text x="40" y="226" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#bb9af7">❯</text>
    <text x="60" y="226" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#c0caf5">echo $PHILOSOPHY</text>
  </g>

  <!-- 출력: 태그라인 -->
  <text x="20" y="260" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#9ece6a" opacity="0">
    기능을 만들기 전에 구조를 설계합니다.
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" fill="freeze" begin="3.6s"/>
  </text>

  <!-- 대기 프롬프트 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="4.2s"/>
    <text x="20" y="300" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#7aa2f7">~</text>
    <text x="40" y="300" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#bb9af7">❯</text>
  </g>

  <!-- 깜빡이는 커서 -->
  <rect x="60" y="286" width="11" height="20" fill="#c0caf5" opacity="0">
    <animate attributeName="opacity" from="0" to="0" dur="4.2s" fill="freeze"/>
    <animate attributeName="opacity" values="0;0.8;0.8;0" dur="1.2s" repeatCount="indefinite" begin="4.2s"/>
  </rect>

  <!-- 우측 시계 -->
  <text x="575" y="300" font-family="'SF Mono', 'Fira Code', Consolas, monospace" font-size="13" fill="#565f89" text-anchor="end" opacity="0">
    ⏱
    <animate attributeName="opacity" from="0" to="0.4" dur="0.5s" fill="freeze" begin="4.2s"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite" begin="4.5s"/>
  </text>
</svg>